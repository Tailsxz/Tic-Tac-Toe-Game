<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Add Description">
  <title>Add a Title</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <section id="board">
      <section class="row" id="row1">
        <div class="tile" id="tile1"><span class="tile_content">X</span></div>
        <div class="tile" id="tile2"><span class="tile_content">O</span></div>
        <div class="tile" id="tile3"><span class="tile_content">X</span></div>
      </section>
      <section class="row" id="row2">
        <div class="tile" id="tile4"><span class="tile_content">O</span></div>
        <div class="tile" id="tile5"><span class="tile_content">X</span></div>
        <div class="tile" id="tile6"><span class="tile_content">X</span></div>
      </section>
      <section class="row" id="row3">
        <div class="tile" id="tile7"><span class="tile_content">O</span></div>
        <div class="tile" id="tile8"><span class="tile_content">X</span></div>
        <div class="tile" id="tile9"><span class="tile_content">O</span></div>
      </section>
    </section>
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
