<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Add Description">
  <title>Add a Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <section id="board">
      <section class="row" id="row1">
        <div class="tile column1 diagonal1" id="tile1"><span class="tile_content"></span></div>
        <div class="tile column2" id="tile2"><span class="tile_content"></span></div>
        <div class="tile column3 diagonal2" id="tile3"><span class="tile_content"></span></div>
      </section>
      <section class="row" id="row2">
        <div class="tile column1" id="tile4"><span class="tile_content"></span></div>
        <div class="tile column2 diagonal1 diagonal2" id="tile5"><span class="tile_content"></span></div>
        <div class="tile column3" id="tile6"><span class="tile_content"></span></div>
      </section>
      <section class="row" id="row3">
        <div class="tile column1 diagonal2" id="tile7"><span class="tile_content"></span></div>
        <div class="tile column2" id="tile8"><span class="tile_content"></span></div>
        <div class="tile column3 diagonal1" id="tile9"><span class="tile_content"></span></div>
      </section>
    </section>
    <section class="result">
      <h2 class="game_result">Game is over!</h2>
      <button class="button button_reset">
        Reset
      </button>
    </section>
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
